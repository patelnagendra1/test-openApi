        - Report API Endpoints > Trends API
      summary: Trends API
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: >-
                "{\"event_name\":\"UTM
                Visited\",\"from\":20180101,\"to\":20181003,\"unique\":false,\"groups\":{\"foo\":{\"trend_type\":\"daily\"},\"bar\":{\"trend_type\":\"weekly\"},\"foobar\":{\"trend_type\":\"monthly\"}}}"
      parameters:
