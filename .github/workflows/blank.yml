name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Print Working Directory
        run: |
          echo "Current working directory:"
          ls
        
      - name: Install p2o
        run: npm i postman-to-openapi -g
      
        
      - name: Run p2o command using file
        run: p2o .github/runP2O.js -f .github/res.yml

   
